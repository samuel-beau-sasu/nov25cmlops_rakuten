services:
  api-train:
    image: rakuten-api-train
    build:
      context: .
      dockerfile: docker/api-train/Dockerfile
    volumes:
      - rakuten_data:/app/data
      - rakuten_models:/app/models
      - rakuten_reports:/app/reports
      - rakuten_uploads:/app/uploads
    restart: "no"

  api-inference:
    image: rakuten-api-inference
    build:
      context: .
      dockerfile: docker/api-inference/Dockerfile
    depends_on:
      - api-train
    volumes:
      - rakuten_data:/app/data:ro
      - rakuten_models:/app/models:ro
      - rakuten_reports:/app/reports:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  rakuten_data:
    name: rakuten_data
  rakuten_models:
    name: rakuten_models
  rakuten_reports:
    name: rakuten_reports
  rakuten_uploads:
    name: rakuten_uploads