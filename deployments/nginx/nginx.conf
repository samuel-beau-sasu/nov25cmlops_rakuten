events { worker_connections 1024; }

http {
    # Rate limiting (optionnel)
    # 10 req/s par IP, burst 20
    limit_req_zone $binary_remote_addr zone=apilimit:10m rate=10r/s;

    upstream rakuten_api {
        server api-inference:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Redirige toutes les requêtes HTTP vers HTTPS
        return 301 https://$server_name$request_uri;

    }

    server {
        listen 443 ssl; # Écoute sur le port 443 et active SSL
        server_name localhost; # Nom de domaine ou IP que ce serveur gère

        # Chemins vers les certificats SSL à l'intérieur du conteneur Nginx
        ssl_certificate /etc/nginx/certs/nginx.crt;
        ssl_certificate_key /etc/nginx/certs/nginx.key;

        # Protocoles et chiffrements SSL
        ssl_protocols TLSv1.2 TLSv1.3; # N'autorise que les versions modernes de TLS
        ssl_ciphers HIGH:!aNULL:!MD5; # Liste des suites de chiffrement autorisées
        ssl_prefer_server_ciphers on; # Préfère les chiffrements du serveur

        # Upload CSV
        client_max_body_size 20m;

        # Headers proxy communs
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Santé
        location = /health {
            proxy_pass http://rakuten_api/health;
        }

        # Token: optionnellement limiter (anti brute-force)
        location = /token {
            limit_req zone=apilimit burst=10 nodelay;
            proxy_pass http://rakuten_api/token;
        }

        # Predict: limiter pour protéger l'API
        location = /predict {
            limit_req zone=apilimit burst=20 nodelay;
            proxy_read_timeout 60s;
            proxy_pass http://rakuten_api/predict;
        }

        # Ingest: plus long, pas forcément très fréquent
        location = /ingest {
            # Pour limiter plus fort :
            limit_req zone=apilimit burst=5 nodelay;
            proxy_read_timeout 300s;
            proxy_pass http://rakuten_api/ingest;
        }

        # Model endpoints (admin via JWT côté FastAPI)
        location ^~ /model/ {
            proxy_pass http://rakuten_api;
        }

        # Docs / OpenAPI (ici laissés accessibles)
        location ~ ^/(docs|openapi\.json) {
            proxy_pass http://rakuten_api;
        }

        # Fallback: tout le reste
        location / {
            proxy_pass http://rakuten_api;
        }
    }
}